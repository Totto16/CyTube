name: Build and deploy

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@master
              with:
                  persist-credentials: false
                  submodules: true

            - name: Install
              run: npm install

            - name: Build
              run: |
                  npm run compile
            - name: Deploy to GH Pages
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ${{ github.event_name == 'push' && 'main' || format('pr_{0}',github.ref_name) }}
